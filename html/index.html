<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>D3 Test</title>
		<script type="text/javascript" src="js/d3.v3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			// D3 Code!
			var dataset = [ 5, 10, 15, 20, 25 ];
			// d3.select("body").append("p").text("New paragraph!");
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) { return d; });
		</script>
	</body>
</html>
